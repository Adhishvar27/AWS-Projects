<!DOCTYPE html>
<html>
<head>
  <title>Cashfree Payment</title>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-hover:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px);
    }
    .card-hover {
      cursor: pointer;
      transition: 0.3s ease;
    }
    .price-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-hover text-center p-4" id="buyCard">
          <div class="card-body">
            <div class="price-text">₹29</div>
            <ul class="list-unstyled mt-3 mb-4 text-start">
              <li>✔ Download your current Expenses</li>
              <li>✔ Compete With Others in LeaderBoard</li>
              <li>✔ Can revisit your Previous Downloads</li>
              <li>✔ Priority Customer Support</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Phone Number Modal -->
  <div class="modal fade" id="phoneModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 class="modal-title mb-3">Enter your Phone Number</h5>
        <input type="tel" id="phoneInput" class="form-control mb-3" placeholder="Phone Number" required>
        <button class="btn btn-primary w-100" id="proceedPaymentBtn">Proceed to Pay ₹29</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/paymentpage.js"></script>
</body>
</html>
