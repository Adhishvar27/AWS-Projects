<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container mt-5 p-4 border rounded bg-light">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <div id="ispremium"></div>
                <div class="d-flex justify-content-between mb-3">
                    <input type="button" value="Show LeaderBoard" class="btn btn-primary" id="showLeaderBoardbtn">
                    <a href="paymentpage.html" class="btn btn-outline-primary" id="paymentbtn">üèÜ Buy Premium</a>
                    <a href="../login_page.html" class="btn btn-outline-danger">Log out</a>
                </div>

                <div class="text-center mb-3">
                    <h2 class="fw-bold">Expense Tracker</h2>
                </div>


                <form id="expenseForm" class="p-4 border rounded bg-light">

                    <div class="form-floating mb-3">
                        <input type="number" id="amount" name="amount" class="form-control"
                            placeholder="Enter the Amount" required>
                        <label for="amount">Amount</label>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <select id="category" name="category" class="form-select form-select-lg " required>
                                <option value="" selected disabled>Select a category</option>
                                <option value="food">üçï Food</option>
                                <option value="movie">üé¨ Movie</option>
                                <option value="petrol">‚õΩ Petrol</option>
                                <option value="travel">‚úàÔ∏è Travel</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="description" name="description" class="form-control"
                            placeholder="enter the description">
                        <label for="description">Description</label>
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Add Expense" class="btn btn-primary">
                    </div>

                </form>
                <div class="mt-3">
                    Select the number of expense you want to list : 
                    <select name="viewExpense" id="viewExpense" class="fw-bold">
                        <option value="" disabled selected></option>
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                    <input type="button" value="ok" class="btn btn-primary px-3 py-1 fw-semibold" id="addtoexpenselist">
                </div>
                    <ul id="ListByOrder" class="list-group mt-3"></ul>
                    <ul id="pagination" class="pagination justify-content-center mt-3"></ul>

                <div class="d-grid mt-5">
                    <!-- <a href="expensereport.html" id="showReportbtn" class="btn btn-primary">Download Report</a> -->
                    <input type="button" value="Download Report" id="downloadReportbtn" class="btn btn-primary">
                </div>
                <div id="reporttable-container" class="mt-3" style="display: none;">
                    <h5 class="fw-bold">üìÇ Last 5 Downloaded Reports:</h5>
                    <div class="table-responsive mt-2">
                        <table class="table table-bordered table-sm text-center">
                            <thead>
                                <tr>
          <th>Date</th>
          <th>Link</th>
        </tr>
                            </thead>
                            <tbody id="linktable-body">
                               

                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="LeaderBoardTitle"></div>
                <ul id="leaderlist" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script type="module" src="expense.js"></script>
<!-- <script src="payment.js"></script> -->

</html>
