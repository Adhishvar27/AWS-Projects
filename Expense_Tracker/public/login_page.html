<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class=" row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm" class="p-4 border rounded bg-light">
                    <h2 class="text-center mb-2">Login</h2>
                    <div class="text-end mb-3">
                        New User?
                        <a href="signup_page.html" class="btn btn-outline-primary">Sign in</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter the Email"
                            required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter the Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-link p-0" data-bs-toggle="modal"
                            data-bs-target="#forgotPasswordModal">
                            Forgot Password?
                        </button>
                    </div>
                </form>
                <!-- <a href="signup_page.html"><input type="button" value="sign up"></a> -->
            </div>
        </div>
    </div>
    <!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form id="forgotPasswordForm">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
            <label for="resetEmail">Email address</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
      </div>
      
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script type="module" src="scripts/index.js"></script>

</html>
