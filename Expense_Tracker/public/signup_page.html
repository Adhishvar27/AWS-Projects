<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <a href="login_page.html"><input type="button" value="log in" class="btn btn-primary "></a> -->
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <form id="signUpForm" class="p-4 border rounded bg-light">
                     <h2 class="text-center mb-4 ">Sign Up</h2>
                <div class="text-end mb-3">
                    Already have a Account?
                    <a href="login_page.html" class="btn btn-outline-primary">Log In</a>
                </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter the Name"
                            required>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter the Email"
                            required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter the Password" required>
                        <label for="password">Password</label>
                    </div>
                    <br>
                    <div class="d-grid">
                        <input type="submit" value="submit" class="btn btn-primary">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script type="module" src="scripts/index.js"></script>

</html>
